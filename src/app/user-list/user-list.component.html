<table class="table mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Username</th>
      <th>About</th>
      <th>Status</th>
      <th>Reviews</th>
      <th>Thropies</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>
        <div class="d-inline-flex align-items-center">
          <img src="https://mdbootstrap.com/img/new/avatars/{{i+1}}.jpg" alt="" style="width: 90px; height: 90px"
            class="rounded-circle" />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{user.username}}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{user.bio}}</p>
      </td>
      <td>
        <span class="badge bg-success rounded-pill d-inline-flex">Active</span>
      </td>
      <td>Senior</td>
      <td>
        <button type="button" class="btn btn-link btn-sm btn-rounded" routerLink="users/{{user.id}}">
          View Profile
        </button>
      </td>
    </tr>
  </tbody>
</table>
